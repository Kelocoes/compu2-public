<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PÃ¡gina de Inicio</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    h2 {
        color: #333;
    }
    p {
        color: #666;
    }
    a {
        color: #06f;
        text-decoration: none;
        margin-right: 10px;
    }
    a:hover {
        text-decoration: underline;
    }
    div {
        margin-bottom: 20px;
    }
    span {
        font-weight: bold;
    }
</style>
<body>
    <h1 th:text="${title}">Mensaje por defecto</h1>

    <form th:action="@{/projects/create}" method="post" th:object="${project}">
        <input type="text" name="name" placeholder="Project Name" />
        <input type="date" name="dateCreated" />
        <button type="submit">Create Project</button>
    </form>

    <form th:action="@{/projects/findByName}" method="post">
        <input type="text" name="name" placeholder="Enter project name" />
        <button type="submit">Find Project</button>
    </form>

    <h2>Projects List</h2>
    <div th:each="project : ${projects}">
        <p>ID: <span th:text="${project.id}">Project ID</span></p>
        <p>Name: <span th:text="${project.name}">Project Name</span></p>
        <p>DateCreated: <span th:text="${project.dateCreated}">Project DateCreated</span></p>
        <a th:href="@{'/projects/' + ${project.id}}">View Project</a>
    </div>
</body>
</html>
